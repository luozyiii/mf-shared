<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MF-Shared - 微前端共享模块</title>
  <meta name="description" content="微前端共享模块，提供全局状态管理、数据加密存储、跨应用数据同步等功能">
  <meta name="keywords" content="微前端,Module Federation,React,状态管理,共享模块">
  <meta name="author" content="luozyiii">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://luozyiii.github.io/mf-shared/">
  <meta property="og:title" content="MF-Shared - 微前端共享模块">
  <meta property="og:description" content="微前端共享模块，提供全局状态管理、数据加密存储、跨应用数据同步等功能">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://luozyiii.github.io/mf-shared/">
  <meta property="twitter:title" content="MF-Shared - 微前端共享模块">
  <meta property="twitter:description" content="微前端共享模块，提供全局状态管理、数据加密存储、跨应用数据同步等功能">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="https://module-federation.io/svg.svg">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: #000;
      min-height: 100vh;
    }
    
    #root {
      min-height: 100vh;
    }
    
    /* Loading animation */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #3a65f2, #6a5acd, #8a2be2, #023cfc);
      background-size: 400% 400%;
      animation: gradientFlow 6s ease infinite;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <div class="loading-spinner"></div>
    </div>
  </div>
</body>
</html>
